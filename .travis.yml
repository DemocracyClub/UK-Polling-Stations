sudo: required
dist: xenial
language: python
python:
  - '3.6'
addons:
  chrome: stable
  postgresql: '10'
  apt:
    packages:
      - postgresql-10-postgis-2.4

before_cache:
    - rm -f .tox/py36-django22/log/*.log
    - rm -f .cache/pip/log/*.log
cache:
  pip: true
  directories:
    - /home/travis/virtualenv
    - $HOME/.pip-cache/
    - $HOME/.tox/
    - .tox

install:
  - pip install --upgrade pip
  - pip install tox coveralls tox-travis
  - npm install
  - wget https://chromedriver.storage.googleapis.com/80.0.3987.16/chromedriver_linux64.zip
  - unzip chromedriver_linux64.zip
  - sudo chown root:root ./chromedriver
  - sudo chmod 755 ./chromedriver
  - sudo mv ./chromedriver ~/bin/chromedriver

before_script:
  - psql -U postgres -c "create extension postgis"
  - export BOTO_CONFIG=/dev/null
script:
  - tox

after_success:
  - coveralls

