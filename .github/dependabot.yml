version: 2
updates:
- package-ecosystem: pip
  directory: "/"
  schedule:
    interval: daily
  open-pull-requests-limit: 10
  groups:
    cdk-libs:
      patterns:
        - "aws_cdk*"
        - "constructs"
    boto-libs:
      patterns:
        - "boto*"
  ignore:
  - dependency-name: boto*
    update-types: ["version-update:semver-patch"]
- package-ecosystem: npm
  directory: "/"
  schedule:
    interval: daily
  open-pull-requests-limit: 10
