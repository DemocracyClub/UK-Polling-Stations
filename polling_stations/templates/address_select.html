{% extends "base.html" %}

{% load i18n %}
{% load dc_forms %}

{% block content %}

<div class="card">
  <h2 id="address_picker">
    {% trans "Choose Your Address / Street" %}
  </h2>

  <form method=post class="form form-inline">
    {% csrf_token %}
    {{ form|dc_form }}
    <button type="submit" class="button" id="submit-address">
      {% trans "Find my Polling Station" %}
    </button>
  </form>
</div>


{% endblock content %}

{% block in_page_javascript %}
<script type="text/javascript">
$(document).ready(function() {
    var isAndroid = /(android)/i.test(navigator.userAgent);
    if (isAndroid) {
        $('.select_multirow').css('-webkit-appearance', 'menulist');
    }
});
</script>
{% endblock in_page_javascript %}
