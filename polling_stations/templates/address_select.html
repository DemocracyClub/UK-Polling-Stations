{% extends "base.html" %}

{% load i18n %}
{% load dc_forms %}

{% block content %}

<div class="card">
  <h2 id="address_picker">
    {% trans "Choose Your Address" %}
  </h2>

  <form method=post class="form form-inline">
    {% csrf_token %}
    {{ form|dc_form }}
    <button type="submit" class="button" id="submit-address">
      {% trans "Find my Polling Station" %}
    </button>
  </form>
</div>


{% endblock content %}

{% block in_page_javascript %}
<script type="text/javascript">
  var isAndroid = /(android)/i.test(navigator.userAgent);
  if (isAndroid) {
    var elements = document.querySelectorAll('.select_multirow');
    var className = 'android_menu_list';

    for (var i = 0; i < elements.length; i++) {
      var el = elements[i];
      if (el.classList) {
        el.classList.add(className);
      } else {
        el.className += ' ' + className;
      }
    }
  }
</script>
{% endblock in_page_javascript %}
