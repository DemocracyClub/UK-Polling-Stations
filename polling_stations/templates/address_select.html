{% extends "base.html" %}

{% load i18n %}

{% block content %}

<div class="row">
  <div class="columns large-12">
    <div class="card">
      <h2 id="address_picker">
        {% trans "Choose Your Address / Street" %}
      </h2>

      <form method=post class="form form-inline">
        {% csrf_token %}
        <div class="form-group">
            {{ form.as_p }}
            <button type="submit" class="button" id="submit-address">
              {% trans "Find my Polling Station" %}
            </button>
        </div>
      </form>

    </div>

  </div>
</div>

{% endblock content %}

{% block in_page_javascript %}
<script type="text/javascript">
fallback.ready(['jQuery'], function() {
    $(document).ready(function() {
        var isAndroid = /(android)/i.test(navigator.userAgent);
        if (isAndroid) {
            $('.select_multirow').css('-webkit-appearance', 'menulist');
        }
    });
});
</script>
{% endblock in_page_javascript %}
