{% extends "base.html" %}
{% load dc_forms %}

{% block content %}
    <div class="ds-card">
        <div class="ds-card-body">
            <form method="post">
                <h2>Login</h2>
                {% csrf_token %}
                {{ form | dc_form }}
                <button class="ds-button" type="submit">Login</button>
            </form>
            <a href="{% url 'password_reset' %}">Forgot password?</a>
        </div>
    </div>
{% endblock content %}
