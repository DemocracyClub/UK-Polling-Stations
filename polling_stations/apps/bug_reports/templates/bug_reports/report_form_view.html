{% extends "base.html" %}

{% load dc_forms %}
{% load i18n %}
{% load static %}

{% block content %}


<div class="card">
  <form action="" method="post">
      {% csrf_token %}
      <h3>{% trans "Report a Problem" %}/h3>
      <div class="form-group">
        <p>{{ form|dc_form }}</p>
        {% include "bug_reports/disclaimer.html" %}
        <button type="submit" class="button">{% trans "Send Report" context "button to send a bug report" %}</button>
      </div>
  </form>
</div>

{% endblock content %}
