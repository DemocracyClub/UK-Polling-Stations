{% load dc_forms i18n %}

<form id="report_form" action="{% url 'bug_report_form_view' %}" method="post">
  {% csrf_token %}
  <div class="form-group">
    <p>{{ bug_report_form|dc_form }}</p>
    {% include "bug_reports/disclaimer.html" %}
    <button type="submit" class="ds-button">{% trans "Send Report" context "button to send a bug report" %}</button>
  </div>
</form>
