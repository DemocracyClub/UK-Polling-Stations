
version: 2.1

orbs:
  node: circleci/node@5.0.2

jobs:
  build:
    docker:
      - image: cimg/python:3.10.8-browsers
        environment:
          CIRCLECI: true
          PGHOST: 127.0.0.1
      - image: cimg/postgres:14.5-postgis
        environment:
          POSTGRES_USER: postgres
          POSTGRES_DB: polling_stations

    working_directory: ~/repo

    steps:
      - checkout

      - restore_cache:
          key: v2-polling_stations-dependencies-{{ checksum "requirements/base.txt" }}-{{ checksum "requirements/testing.txt" }}

      - node/install:
          node-version: '10.19.0'

      - run:
          name: Install node node_modules
          command: npm install
          cache-path: ~/repo/node_modules
          override-ci-command: npm install

      - run:
          name: install dependencies
          command: |
            sudo apt update && sudo apt install -y gdal-bin
            python -m venv .venv
            . .venv/bin/activate
            pip install --upgrade pip
            pip install wheel
            pip install coveralls
            pip install -r requirements/testing.txt

      - save_cache:
          paths:
            - ./.venv
            - ./node_modules
          key: v2-polling_stations-dependencies-{{ checksum "requirements/base.txt" }}-{{ checksum "requirements/testing.txt" }}

      - run:
          name: Install HTML Tidy
          command: wget https://github.com/htacg/tidy-html5/releases/download/5.8.0/tidy-5.8.0-Linux-64bit.deb && sudo dpkg -i tidy-5.8.0-Linux-64bit.deb

      - run:
          name: Tests
          command: |
            . .venv/bin/activate
            pip check
            python --version
            python manage.py --version
            python manage.py check
            pytest --flakes
            black --check .
            python manage.py makemigrations --check

      - run:
          name: Coverage
          command: |
            . .venv/bin/activate
            pytest --cov-report= --cov=polling_stations
            coveralls
